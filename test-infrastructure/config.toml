# HiWave Performance Test Configuration

[test]
# Default number of Monte Carlo iterations
default_iterations = 1000

# Warmup iterations before measurement
warmup_iterations = 10

# Test timeout in seconds
timeout_seconds = 300

[thresholds]
# Regression thresholds (percentage increase triggers warning)
total_time_percent = 5.0
parse_time_percent = 10.0
layout_time_percent = 10.0
paint_time_percent = 10.0
memory_percent = 15.0

[renderers]
# Enabled renderers by platform
[renderers.windows]
rustkit = true
webkit = false
blink = false
gecko = false

[renderers.macos]
rustkit = true
webkit = true   # WebKit available on macOS
blink = false
gecko = false

[renderers.linux]
rustkit = true
webkit = false
blink = false
gecko = false

[pages]
# Test page configuration
synthetic_pages = true
real_world_pages = true

# Complexity range for generated pages
min_dom_depth = 5
max_dom_depth = 50
min_elements = 50
max_elements = 10000
min_css_rules = 10
max_css_rules = 2000

[reporting]
# Report generation settings
create_markdown = true
create_json = true
create_pr_comment = true

# Artifacts retention (days)
retention_days = 30
baseline_retention_days = 90

[github_actions]
# GitHub Actions specific settings
schedule_cron = "0 2 * * *"  # Daily at 2 AM UTC
pr_iterations = 100          # Quick test for PRs
nightly_iterations = 1000    # Full nightly test
release_iterations = 10000   # Comprehensive release validation
