# .github/workflows/weekly-release.yml
name: Weekly Release

on:
  schedule:
    - cron: '0 1 * * 1'  # 1 AM UTC every Monday
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows variants
          - os: windows-latest
            submodule: hiwave-windows
            artifact: hiwave.exe
            variant: rustkit
            build_flags: --no-default-features --features rustkit
            archive: hiwave-windows-rustkit.zip
          - os: windows-latest
            submodule: hiwave-windows
            artifact: hiwave.exe
            variant: webview2
            build_flags: --no-default-features --features webview-fallback
            archive: hiwave-windows-webview2.zip
          - os: windows-latest
            submodule: hiwave-windows
            artifact: hiwave.exe
            variant: native-win32
            build_flags: --no-default-features --features native-win32
            archive: hiwave-windows-native-win32.zip
          # macOS variants
          - os: macos-latest
            submodule: hiwave-macos
            artifact: hiwave
            variant: rustkit
            build_flags: --features rustkit
            archive: hiwave-macos-rustkit.zip
          - os: macos-latest
            submodule: hiwave-macos
            artifact: hiwave
            variant: webkit
            build_flags: --no-default-features --features webview-fallback
            archive: hiwave-macos-webkit.zip
          # Linux variants
          - os: ubuntu-latest
            submodule: hiwave-linux
            artifact: hiwave
            variant: webview
            build_flags: --features webview-fallback
            archive: hiwave-linux-webview.zip
          - os: ubuntu-latest
            submodule: hiwave-linux
            artifact: hiwave
            variant: rustkit
            build_flags: --no-default-features --features rustkit
            archive: hiwave-linux-rustkit.zip
          - os: ubuntu-latest
            submodule: hiwave-linux
            artifact: hiwave
            variant: native-linux
            build_flags: --no-default-features --features native-linux
            archive: hiwave-linux-native-linux.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libglib2.0-dev libgtk-3-dev libwebkit2gtk-4.1-dev libxdo-dev libssl-dev pkg-config libfontconfig1-dev libx11-dev libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        working-directory: ${{ matrix.submodule }}
        run: cargo build --release ${{ matrix.build_flags }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path "${{ matrix.submodule }}/target/release/${{ matrix.artifact }}" -DestinationPath "${{ matrix.archive }}"

      - name: Package (macOS/Linux)
        if: matrix.os != 'windows-latest'
        run: |
          zip -j ${{ matrix.archive }} ${{ matrix.submodule }}/target/release/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Check for changes since last weekly
        id: changes
        run: |
          LAST_TAG=$(git tag -l 'v*' --sort=-v:refname | grep -v nightly | head -n1)
          if [ -z "$LAST_TAG" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git log ${LAST_TAG}..HEAD --oneline)
            if [ -n "$CHANGES" ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Generate version
        if: steps.changes.outputs.has_changes == 'true'
        id: version
        run: |
          VERSION="v$(date +'%Y.%m.%d')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create source archives
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git archive --format=zip HEAD -o dist/hiwave-source.zip
          git archive --format=tar.gz HEAD -o dist/hiwave-source.tar.gz

      - name: Create Release
        if: steps.changes.outputs.has_changes == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: "Weekly Build ${{ steps.version.outputs.version }}"
          generate_release_notes: true
          prerelease: false
          files: |
            dist/*
